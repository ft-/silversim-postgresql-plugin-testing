[SimulationDataStorage]
	Module = SilverSim.Database.PostgreSQL:SimulationData

[ParameterMap]
	SimulationDataStorage.Server=DatabaseService.Server
	SimulationDataStorage.Database=DatabaseService.Database
	SimulationDataStorage.Username=DatabaseService.Username
	SimulationDataStorage.Password=DatabaseService.Password
	SimulationDataStorage.Port=DatabaseService.Port
	SimulationDataStorage.MaximumPoolsize=DatabaseService.MaximumPoolsize
	SimulationDataStorage.SslMode=DatabaseService.SslMode
	SimulationDataStorage.EnableOnConflict=DatabaseService.EnableOnConflict
