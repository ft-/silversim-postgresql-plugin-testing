[ProfileService]
	Module = SilverSim.Database.PostgreSQL:Profile

[ParameterMap]
	ProfileService.Server=DatabaseService.Server
	ProfileService.Database=DatabaseService.Database
	ProfileService.Username=DatabaseService.Username
	ProfileService.Password=DatabaseService.Password
	ProfileService.Port=DatabaseService.Port
	ProfileService.MaximumPoolsize=DatabaseService.MaximumPoolsize
	ProfileService.SslMode=DatabaseService.SslMode
