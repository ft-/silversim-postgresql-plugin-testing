[AuthInfoService]
	Module = SilverSim.Database.PostgreSQL:AuthInfo

[ParameterMap]
	AuthInfoService.Server=DatabaseService.Server
	AuthInfoService.Database=DatabaseService.Database
	AuthInfoService.Username=DatabaseService.Username
	AuthInfoService.Password=DatabaseService.Password
	AuthInfoService.Port=DatabaseService.Port
	AuthInfoService.MaximumPoolsize=DatabaseService.MaximumPoolsize
	AuthInfoService.SslMode=DatabaseService.SslMode
