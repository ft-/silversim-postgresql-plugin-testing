[GridUserService]
	Module = SilverSim.Database.PostgreSQL:GridUser

[ParameterMap]
	GridUserService.Server=DatabaseService.Server
	GridUserService.Database=DatabaseService.Database
	GridUserService.Username=DatabaseService.Username
	GridUserService.Password=DatabaseService.Password
	GridUserService.Port=DatabaseService.Port
	GridUserService.MaximumPoolsize=DatabaseService.MaximumPoolsize
	GridUserService.SslMode=DatabaseService.SslMode
	GridUserService.EnableOnConflict=DatabaseService.EnableOnConflict
