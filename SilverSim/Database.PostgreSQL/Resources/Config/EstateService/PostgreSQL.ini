[EstateService]
	Module = SilverSim.Database.PostgreSQL:Estate

[ParameterMap]
	EstateService.Server=DatabaseService.Server
	EstateService.Database=DatabaseService.Database
	EstateService.Username=DatabaseService.Username
	EstateService.Password=DatabaseService.Password
	EstateService.Port=DatabaseService.Port
	EstateService.MaximumPoolsize=DatabaseService.MaximumPoolsize
	EstateService.SslMode=DatabaseService.SslMode
	EstateService.EnableOnConflict=DatabaseService.EnableOnConflict
