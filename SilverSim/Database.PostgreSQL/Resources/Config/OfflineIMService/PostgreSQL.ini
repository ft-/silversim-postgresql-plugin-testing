[OfflineIMService]
	Module = SilverSim.Database.PostgreSQL:OfflineIM

[ParameterMap]
	OfflineIMService.Server=DatabaseService.Server
	OfflineIMService.Database=DatabaseService.Database
	OfflineIMService.Username=DatabaseService.Username
	OfflineIMService.Password=DatabaseService.Password
	OfflineIMService.Port=DatabaseService.Port
	OfflineIMService.Protocol=DatabaseService.Protocol
	OfflineIMService.MaximumPoolsize=DatabaseService.MaximumPoolsize
	OfflineIMService.SslMode=DatabaseService.SslMode
	OfflineIMService.UseCompression=DatabaseService.UseCompression
	OfflineIMService.PipeName=DatabaseService.PipeName
	OfflineIMService.SharedMemoryName=DatabaseService.SharedMemoryName
