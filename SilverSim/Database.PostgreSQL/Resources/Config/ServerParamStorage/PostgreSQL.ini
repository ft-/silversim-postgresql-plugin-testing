[ServerParamStorage]
	Module = SilverSim.Database.PostgreSQL:ServerParams

[ParameterMap]
	ServerParamStorage.Server=DatabaseService.Server
	ServerParamStorage.Database=DatabaseService.Database
	ServerParamStorage.Username=DatabaseService.Username
