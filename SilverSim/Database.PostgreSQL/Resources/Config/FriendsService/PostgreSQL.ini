[FriendsService]
	Module = SilverSim.Database.PostgreSQL:Friends

[ParameterMap]
	FriendsService.Server=DatabaseService.Server
	FriendsService.Database=DatabaseService.Database
	FriendsService.Username=DatabaseService.Username
	FriendsService.Password=DatabaseService.Password
	FriendsService.Port=DatabaseService.Port
	FriendsService.Protocol=DatabaseService.Protocol
