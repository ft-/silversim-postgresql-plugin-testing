[MaptileStorage]
	Module = SilverSim.Database.PostgreSQL:Maptile

[ParameterMap]
	MaptileStorage.Server=DatabaseService.Server
	MaptileStorage.Database=DatabaseService.Database
	MaptileStorage.Username=DatabaseService.Username
	MaptileStorage.Password=DatabaseService.Password
	MaptileStorage.Port=DatabaseService.Port
	MaptileStorage.MaximumPoolsize=DatabaseService.MaximumPoolsize
	MaptileStorage.SslMode=DatabaseService.SslMode
	MaptileStorage.EnableOnConflict=DatabaseService.EnableOnConflict
