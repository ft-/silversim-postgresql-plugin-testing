[NPCPersistentInventory]
	Module = SilverSim.Database.PostgreSQL:Inventory
	FolderTable = npcinventoryfolders
	ItemTable = npcinventoryitems

[ParameterMap]
	NPCPersistentInventory.Server=DatabaseService.Server
	NPCPersistentInventory.Database=DatabaseService.Database
	NPCPersistentInventory.Username=DatabaseService.Username
	NPCPersistentInventory.Password=DatabaseService.Password
	NPCPersistentInventory.Port=DatabaseService.Port
	NPCPersistentInventory.Protocol=DatabaseService.Protocol
	NPCPersistentInventory.MaximumPoolsize=DatabaseService.MaximumPoolsize
	NPCPersistentInventory.SslMode=DatabaseService.SslMode
	NPCPersistentInventory.UseCompression=DatabaseService.UseCompression
	NPCPersistentInventory.PipeName=DatabaseService.PipeName
	NPCPersistentInventory.SharedMemoryName=DatabaseService.SharedMemoryName

[NPCManager]
	PersistentInventoryService = NPCPersistentInventory
